---

- name: set hostname
  hostname:
    name: "{{ hostname }}"

- name: set /etc/hosts
  template:
    src: hosts.j2
    dest: /etc/hosts

- name: create user
  user: name={{ username }} shell=/bin/bash createhome=yes

- name: set authorized key
  authorized_key:
    user: "{{ username }}"
    key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
    state: present

- name: update sudoers file
  lineinfile:
    dest: /etc/sudoers
    insertafter: EOF
    line: '{{ username }} ALL=(ALL) NOPASSWD: ALL'
    regexp: '^{{ username }} .*'
    state: present

- name: create dir
  sudo: yes
  remote_user: root
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
  with_items:
   - "{{ DFS_JOURNALNODE_EDITS_DIR }}"
  when: mode == "ha"
